<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only (click)="menu()">
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    
        <ion-title>
          마이페이지
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="admin()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
</ion-header>


<ion-content no-padding>

    <ion-grid no-padding>
        <ion-row>
          <div class="buttons">
            <ion-col col-6 no-padding>
              <button ion-button full no-margin>
              배송중
            </button>
          </ion-col>
          </div>
          <div class="buttons">
          <ion-col col-6 no-padding>
              <button ion-button full no-margin>
                 후기
              </button>
          </ion-col>
        </div>
        <div class="buttons">
          <ion-col col-6 no-padding>
            <button ion-button full no-margin>
                  장바구니
            </button>
          </ion-col>
        </div>
        <div class="buttons">
          <ion-col col-6 no-padding>
            <button ion-button full no-margin>
                최근 본 상품
            </button>
          </ion-col>
        </div>
        </ion-row>
      </ion-grid>
    <ion-item-group>
      <ion-item-divider color="light">나의 주문 배송정보</ion-item-divider>
    <button ion-item *ngFor="let item of item1" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-item-group>

  <ion-list>
    <ion-list-header color="light">
      정보 수정하기
    </ion-list-header>
    <button ion-item *ngFor="let item of item2" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

  <ion-list>
    <ion-list-header color="light">
      고객 센터
    </ion-list-header>
    <button ion-item *ngFor="let item of item3" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>

</ion-content>
