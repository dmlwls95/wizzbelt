<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      ADMIN PAGE
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-label>
        슬라이드 컨텐츠
      </ion-label>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New slide item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addslideItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of slideItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeslideItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--슬라이드 컨텐츠-->
  <br>
  <ion-label>
    이달의 인기상품
  </ion-label>
    <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newMonthItme" placeholder="New monthtop item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addMonthtopItem()">Add!</button>
    </ion-col>
    </ion-row>

    <ion-list>
    <ion-item-sliding *ngFor="let item of MonthtopItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeMonthtopItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
    <!--이달의 인기상품-->

    <br>
    <ion-label>
      카테고리1 인기상품
    </ion-label>
      <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" [(ngModel)]="newcate1Itme" placeholder="New cate1top item"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addcate1topItem()">Add!</button>
      </ion-col>
      </ion-row>
  
      <ion-list>
      <ion-item-sliding *ngFor="let item of cate1topItems | async">
        <ion-item>
          {{ item.$value }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removecate1topItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
      <!--카테고리1인기상품-->
      <br>
      <ion-label>
        카테고리2 인기상품
      </ion-label>
        <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newcate2Itme" placeholder="New cate2top item"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addcate2topItem()">Add!</button>
        </ion-col>
        </ion-row>
    
        <ion-list>
        <ion-item-sliding *ngFor="let item of cate2topItems | async">
          <ion-item>
            {{ item.$value }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removecate2topItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
        <!--카테고리2인기상품-->
</ion-content>
