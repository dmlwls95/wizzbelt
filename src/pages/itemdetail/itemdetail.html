<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager="true" style="width:100%; height: 250px">
        <ion-slide *ngFor="let image of slideItems | async">
            <img src="{{image.$value}}">
        </ion-slide>
      </ion-slides>
     <br>

     <iframe width="100%" height="315" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
     <h2>{{ video?.title }}</h2>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p><ion-icon name="heart"></ion-icon></p>
    <ion-buttons end>
      <button ion-button icon-right color="danger">
        BUYNOW
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
