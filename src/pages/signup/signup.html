<ion-header>
  <ion-navbar>
    <ion-title>Sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-item>
        <ion-label floating>이메일</ion-label>
        <ion-input type="text" #email></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
    </ion-item>
    <br>
    <br>
        개인정보
    <br>
    <ion-item>
        <ion-label floating>이름</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>실제주소</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>연락처</ion-label>
        <ion-input type="text" [(ngModel)]="callnum"></ion-input>
    </ion-item>
   
    <div padding>
        <button ion-button full (click)="register()" item-left>회원가입</button>
    </div>

</ion-content>
