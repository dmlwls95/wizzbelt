<ion-content padding class="background" overflow-scroll="false">

<br>
<br>
<button ion-button (click)="signInWithFacebook()">
  <ion-icon name="logo-facebook">
    Login with FACEBOOK
  </ion-icon>
</button>
<ion-card *ngIf="userData">
  <ion-card-header>{{ userData.username}}</ion-card-header>
  <img [src]="userData.picture">
  <ion-card-content>
    <p>Email : {{ userData.email}}</p>
    <p>First Name: {{ userData.first_name}}</p>
  </ion-card-content>
</ion-card>
  
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <button ion-button (click)="register()">Signup</button>
      <button ion-button (click)="signInwithAngular()">Login</button>
    </ion-row>
  </ion-card>

</ion-content>
